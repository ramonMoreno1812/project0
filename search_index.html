<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!--sends user search to chrome search bar-->
        <form action="https://google.com/search">
            <input class="userInput" type="text" name="q" placeholder="Search">
            <br>
            <br>
            <input class="submitButton" type="submit" value="Google Search">
        </form> 
    </body>
</html>
